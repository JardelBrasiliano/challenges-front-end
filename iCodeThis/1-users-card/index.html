<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Card</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <div class="users">
        <div class="user-circle-des">
          <div class="user-circle">
            <img
              src="https://images.pexels.com/photos/4587993/pexels-photo-4587993.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>

          <div class="user-circle">
            <img
              src="https://images.pexels.com/photos/12990452/pexels-photo-12990452.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>

          <div class="user-circle">
            <img
              src="https://images.pexels.com/photos/3756603/pexels-photo-3756603.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>

          <div class="user-circle">
            <img
              src="https://images.pexels.com/photos/9248244/pexels-photo-9248244.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>

          <div class="user-circle">
            <img
              src="https://images.pexels.com/photos/14174015/pexels-photo-14174015.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="content-msg">
        <p>Looking for a new companion?</p>
        <span>
          Having a companion can be a wonderful addition to our lives. They give
          us unconditional love, make us smile, and are great for relieving
          stress.
        </span>
      </div>
      <div class="content-button">
        <button>Find a Friend Now</button>
      </div>
    </main>
  </body>
  <script src="./src/js/script.js"></script>
</html>
