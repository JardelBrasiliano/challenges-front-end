<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Users Card</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <div class="content-video">
        <div class="header-video">
          <div class="header-video-left">
            <p>Zootopia -</p>
            <span>Disney 2016 HD</span>
          </div>
          <div class="header-video-right">
            <div class="share-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 30 30"
                width="20px"
                height="20px"
                fill="#fff"

                  <rect fill="#fff" height="1" width="11" x="0.5" y="5.5" />

                  <rect fill="#fff" height="1" width="11" x="0.5" y="2.5" />

                  <rect fill="#fff" height="1" width="11" x="0.5" y="8.5" />
                </g>
              </svg>
            </div>
          </div>
        </div>
        <div class="footer-video">
          <div class="content-controll">
            <div class="player-icon"></div>
            <svg
              version="1.0"
              xmlns="http://www.w3.org/2000/svg"
              width="20px"
              height="20px"
              viewBox="0 0 512.000000 512.000000"
              preserveAspectRatio="xMidYMid meet"
            >
              <g
                transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)"
                fill="#fff"
                stroke="none"
              >
                <path
                  d="M774 5104 c-16 -8 -39 -29 -50 -47 -19 -31 -19 -71 -19 -2497 0
-2429 0 -2465 20 -2497 38 -64 23 -63 660 -63 631 0 622 -1 662 58 17 26 18
131 18 2502 0 2371 -1 2476 -18 2502 -40 59 -31 58 -664 58 -494 0 -582 -3
-609 -16z"
                />
                <path
                  d="M3123 5104 c-18 -9 -40 -28 -50 -43 -17 -25 -18 -135 -18 -2501 0
-2371 1 -2476 18 -2502 40 -59 31 -58 662 -58 637 0 622 -1 660 63 20 32 20
68 20 2497 0 2429 0 2465 -20 2497 -38 64 -23 63 -662 63 -506 0 -582 -2 -610
-16z"
                />
              </g>
            </svg>

            <div class="bar-video">
              <div class="bar-video-progress"></div>
              <div class="bar-video-loading"></div>
              <div class="bar-video-point"></div>
            </div>

            <div class="time-info">56:03 / 1:48:00</div>
            <div class="icon">
              <svg
                class="h-6 w-6 text-white cursor-pointer"
                fill="none"
                width="25px"
                height="25px"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#fff"
                  d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                ></path>
              </svg>
            </div>
            <div class="icon-hd">
              <p>HD</p>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-minimize cursor-pointer"
                width="27"
                height="27"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M15 19v-2a2 2 0 0 1 2 -2h2"></path>
